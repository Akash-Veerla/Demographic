<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>KON-NECT Sign Up (Violet Dark)</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#D0BCFF", 
                        "on-primary": "#381E72",
                        "primary-container": "#4F378B",
                        "on-primary-container": "#EADDFF",
                        "background-dark": "#141218",
                        "surface": "#141218",
                        "surface-container": "#4A0080", 
                        "surface-variant": "#49454F",
                        "on-surface": "#E6E1E5",
                        "outline": "#938F99",
                        "secondary-container": "#4A4458",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark font-display antialiased overflow-hidden text-on-surface">
<div class="relative min-h-screen w-full flex items-center justify-center">
<div class="absolute inset-0 z-0 overflow-hidden">
<div class="w-full h-full bg-cover bg-center filter blur-lg scale-110 opacity-30" data-alt="Abstract colorful gradient map representing social connections" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAJ8VVsGQsbQ71t7tcICQyIClCf8Uxwz0gCzvDqLmrgOJ9L9bi583sZn0HvniYez3uplEVS_gc97irtF3KtFQzNCk7ipt9E7bpZAWUicWX1Xzf1RW4QIgEtLiBeu5x9hJ4AlAYuObSbFjednl_JFlmNti9E1L97nltPIIy1qCgap2gY3KtlIMpy5wI0qdywUI30ttquQBFTUCgYzf4GtZJ-IGLB4SgtSHQGZDdyigDUYed9hPTfDJQX_KFfOYcHuiSt4NaH7CMvTCZe');">
</div>
<div class="absolute inset-0 bg-gradient-to-b from-[#141218]/60 to-[#141218]/95"></div>
</div>
<div class="relative z-10 w-full max-w-[480px] mx-4 bg-[#1C1B1F] shadow-2xl p-8 md:p-10 flex flex-col border border-[#49454F]" style="border-radius: 28px;">
<div class="flex flex-col items-center gap-3 mb-6">
<div class="w-14 h-14 rounded-2xl bg-surface-container flex items-center justify-center text-primary mb-1 shadow-lg shadow-surface-container/30">
<span class="material-symbols-outlined text-[32px]">share_location</span>
</div>
<h1 class="text-2xl font-bold text-primary tracking-tight">KON-NECT</h1>
</div>
<div class="text-center mb-8">
<h2 class="text-white text-[28px] font-bold leading-tight tracking-tight">Create Account</h2>
<p class="text-[#CAC4D0] text-base font-normal mt-2 leading-relaxed">
                    Join the map and start connecting today.
                </p>
</div>
<form class="w-full flex flex-col gap-5">
<div class="flex flex-col gap-1.5">
<label class="text-[#E6E1E5] text-sm font-semibold ml-1">Full Name</label>
<div class="relative group">
<input class="w-full bg-[#2B2930] text-white border border-transparent focus:border-primary focus:ring-1 focus:ring-primary focus:bg-[#2B2930] h-12 px-4 pl-11 placeholder:text-[#938F99] transition-all duration-200 ease-in-out" placeholder="John Doe" style="border-radius: 12px;" type="text"/>
<span class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-[#938F99] group-focus-within:text-primary transition-colors text-[20px]">person</span>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-[#E6E1E5] text-sm font-semibold ml-1">Email Address</label>
<div class="relative group">
<input class="w-full bg-[#2B2930] text-white border border-transparent focus:border-primary focus:ring-1 focus:ring-primary focus:bg-[#2B2930] h-12 px-4 pl-11 placeholder:text-[#938F99] transition-all duration-200 ease-in-out" placeholder="user@example.com" style="border-radius: 12px;" type="email"/>
<span class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-[#938F99] group-focus-within:text-primary transition-colors text-[20px]">mail</span>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-[#E6E1E5] text-sm font-semibold ml-1">Password</label>
<div class="relative group">
<input class="w-full bg-[#2B2930] text-white border border-transparent focus:border-primary focus:ring-1 focus:ring-primary focus:bg-[#2B2930] h-12 px-4 pl-11 placeholder:text-[#938F99] transition-all duration-200 ease-in-out" placeholder="••••••••" style="border-radius: 12px;" type="password"/>
<span class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-[#938F99] group-focus-within:text-primary transition-colors text-[20px]">lock</span>
<span class="material-symbols-outlined absolute right-3.5 top-1/2 -translate-y-1/2 text-[#938F99] cursor-pointer hover:text-primary transition-colors text-[20px]">visibility_off</span>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-[#E6E1E5] text-sm font-semibold ml-1">Confirm Password</label>
<div class="relative group">
<input class="w-full bg-[#2B2930] text-white border border-transparent focus:border-primary focus:ring-1 focus:ring-primary focus:bg-[#2B2930] h-12 px-4 pl-11 placeholder:text-[#938F99] transition-all duration-200 ease-in-out" placeholder="••••••••" style="border-radius: 12px;" type="password"/>
<span class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-[#938F99] group-focus-within:text-primary transition-colors text-[20px]">lock_reset</span>
</div>
</div>
<button class="w-full bg-primary hover:bg-[#E8DEF8] hover:text-[#1D192B] active:scale-[0.98] text-[#381E72] font-bold h-12 shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-all duration-200 mt-2 rounded-full" type="button">
<span>Create Account</span>
</button>
</form>
<div class="w-full flex items-center gap-4 my-8">
<div class="h-[1px] bg-[#49454F] flex-1"></div>
<span class="text-xs text-[#938F99] font-medium uppercase tracking-wider">Or register with</span>
<div class="h-[1px] bg-[#49454F] flex-1"></div>
</div>
<div class="flex justify-center gap-5 w-full">
<button class="w-12 h-12 rounded-full border border-[#49454F] bg-[#2B2930] flex items-center justify-center hover:bg-[#36343B] hover:border-primary/50 transition-all duration-200 group">
<svg class="w-5 h-5 group-hover:scale-110 transition-transform" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
</button>
<button class="w-12 h-12 rounded-full border border-[#49454F] bg-[#2B2930] flex items-center justify-center hover:bg-[#36343B] hover:border-primary/50 transition-all duration-200 group">
<svg class="w-6 h-6 text-[#D0BCFF] group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
</svg>
</button>
<button class="w-12 h-12 rounded-full border border-[#49454F] bg-[#2B2930] flex items-center justify-center hover:bg-[#36343B] hover:border-primary/50 transition-all duration-200 group">
<svg class="w-5 h-5 text-white group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12.046 24C5.397 24 0 18.612 0 11.972 0 5.332 5.397 0 12.046 0c6.648 0 12.045 5.332 12.045 11.972C24.091 18.612 18.694 24 12.046 24zm0-22.954c-6.07 0-11 4.921-11 10.982 0 6.06 4.93 10.982 11 10.982 6.07 0 11-4.921 11-10.982 0-6.06-4.93-10.982-11-10.982z"></path>
<path d="M17.051 20.32c-.512.484-1.226.772-2.02.772-1.637 0-2.964-1.325-2.964-2.959 0-1.634 1.327-2.96 2.964-2.96.794 0 1.508.288 2.02.772.378-.378.723-.78 1.054-1.196-.65-.583-1.503-.941-2.434-.941-2.037 0-3.689 1.649-3.689 3.683 0 2.033 1.652 3.682 3.689 3.682.93 0 1.784-.359 2.434-.941-.331-.416-.676-.818-1.054-1.196zM13.25 10.422c-.633 0-1.146.512-1.146 1.144 0 .631.513 1.144 1.146 1.144.633 0 1.145-.512 1.145-1.144 0-.631-.512-1.144-1.145-1.144z"></path>
</svg>
</button>
</div>
<p class="mt-8 text-center text-[#CAC4D0] text-sm font-medium">
                Already have an account? <a class="font-bold text-primary hover:text-[#EADDFF] hover:underline transition-all ml-1" href="#">Log In</a>
</p>
</div>
</div>

</body></html>

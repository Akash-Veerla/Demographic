<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>KON-NECT Profile Setup Variant 3</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF6B6B", // Coral Connect Mood - Vibrant Coral
                        secondary: "#4ECDC4", // Supporting Teal/Mint
                        "background-dark": "#121212",
                        "card-dark": "#1A1A1A",
                        "text-dark": "#F5F5F5",
                        "input-bg-dark": "#242424",
                        "input-border-dark": "#333333",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'card': '28px',
                        'input': '12px',
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                },
            },
        };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background-dark text-text-dark min-h-screen relative overflow-hidden transition-colors duration-300">
<div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
<img alt="Blurred map background showing street layout" class="w-full h-full object-cover opacity-10 blur-sm scale-105" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCS6GoskmyxK8SP6pZ3Wtx0NktvgHQhO_ZVdtwy--qKkYx-tovexcnp2EHy5vG0Lb8Akyc0citr1OoO4P2vs86_JBOC9Re6mw23vZ-qO-IJr4Nw83W_8r_rpIgy7OGvD88hrfvp8j3AWr16IBxXwRf03ugnhT-q6EwalUsxO7egqQoSyPmNmdVgvaaDlHOk-9CWB1NndI1GjaJo2B4Jvkg74YcnXDQv8Ge7tHaVXRgZ45dnF3oTJTDFmvgYz9U4pvGaq47-COga1mDq"/>
<div class="absolute inset-0 bg-background-dark/80 backdrop-blur-[2px]"></div>
</div>
<nav class="relative z-10 w-full px-6 py-4 flex justify-between items-center max-w-7xl mx-auto">
<div class="flex items-center gap-2">
<span class="text-2xl font-bold text-primary tracking-tight">KON-NECT</span>
</div>
<div class="flex items-center gap-4">
<button class="p-2 rounded-full bg-white/5 hover:bg-white/10 transition-colors">
<span class="material-icons-round text-text-dark opacity-80">brightness_4</span>
</button>
<span class="text-sm font-medium opacity-60">Step 2 of 3</span>
</div>
</nav>
<main class="relative z-10 flex flex-col items-center justify-center min-h-[calc(100vh-80px)] p-4">
<div class="w-full max-w-lg bg-card-dark rounded-card shadow-[0_20px_50px_rgba(0,0,0,0.5)] p-8 md:p-10 border border-white/5 transition-all duration-300">
<div class="text-center mb-8">
<h1 class="text-2xl md:text-3xl font-bold mb-2 text-text-dark">Complete Your Profile</h1>
<p class="text-gray-400 text-sm">Tell us a bit about yourself to get started connecting.</p>
</div>
<form action="#" class="space-y-6" onsubmit="event.preventDefault();">
<div class="space-y-3">
<label class="block text-sm font-semibold text-gray-300">
                        Profile Picture
                    </label>
<div class="flex items-center gap-4">
<div class="h-20 w-20 rounded-full bg-input-bg-dark flex items-center justify-center border-2 border-dashed border-gray-700 hover:border-primary transition-colors cursor-pointer group relative overflow-hidden">
<span class="material-icons-round text-gray-500 group-hover:text-primary transition-colors text-3xl">add_a_photo</span>
<input class="absolute inset-0 opacity-0 cursor-pointer" type="file"/>
</div>
<div class="flex-1">
<label class="inline-flex items-center px-4 py-2 bg-input-bg-dark border border-input-border-dark rounded-input font-medium text-sm text-gray-200 shadow-sm hover:bg-neutral-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-primary cursor-pointer transition-colors" for="file-upload">
                                Choose file
                            </label>
<span class="ml-3 text-sm text-gray-500" id="file-chosen">No file chosen</span>
<input class="hidden" id="file-upload" type="file"/>
</div>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between">
<label class="block text-sm font-semibold text-gray-300" for="bio">
                            Bio <span class="text-primary text-xs ml-1">(Required)</span>
</label>
<span class="text-xs text-gray-500">0/150</span>
</div>
<textarea class="w-full rounded-input border-input-border-dark bg-input-bg-dark text-text-dark shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20 placeholder-gray-600 resize-none transition-colors" id="bio" placeholder="I love hiking and coding..." rows="3"></textarea>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-gray-300" for="interests">
                        Interests <span class="text-gray-500 font-normal text-xs ml-1">(Type &amp; Enter, Max 7)</span>
</label>
<div class="flex gap-2">
<input class="flex-1 rounded-input border-input-border-dark bg-input-bg-dark text-text-dark shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20 placeholder-gray-600 transition-colors" id="interests" placeholder="Add interest..." type="text"/>
<button class="px-5 py-2 bg-input-bg-dark border border-input-border-dark rounded-input font-medium text-secondary hover:bg-neutral-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-primary transition-colors shadow-sm" type="button">
                            Add
                        </button>
</div>
<div class="flex flex-wrap gap-2 mt-3 min-h-[40px]">
<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-primary/15 text-primary">
                            Hiking
                            <button class="ml-1.5 inline-flex items-center justify-center w-4 h-4 rounded-full text-primary hover:bg-primary/20 focus:outline-none" type="button">
<span class="material-icons-round text-[14px]">close</span>
</button>
</span>
<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-secondary/15 text-secondary">
                            Technology
                            <button class="ml-1.5 inline-flex items-center justify-center w-4 h-4 rounded-full text-secondary hover:bg-secondary/20 focus:outline-none" type="button">
<span class="material-icons-round text-[14px]">close</span>
</button>
</span>
</div>
</div>
<div class="pt-4">
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-input shadow-lg text-sm font-bold text-white bg-primary hover:brightness-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-primary transition-all transform hover:scale-[1.01] active:scale-[0.99]" type="submit">
                        Save &amp; Continue
                    </button>
</div>
</form>
</div>
<div class="mt-8 text-center text-sm text-gray-500">
<a class="hover:text-primary transition-colors" href="#">Skip for now</a>
</div>
</main>
<script>
        const actualBtn = document.getElementById('file-upload');
        const fileChosen = document.getElementById('file-chosen');
        actualBtn.addEventListener('change', function(){
            fileChosen.textContent = this.files[0].name
        });
    </script>

</body></html>

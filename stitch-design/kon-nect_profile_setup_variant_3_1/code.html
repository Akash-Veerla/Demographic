<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>KON-NECT Profile Setup Variant 3</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF6B6B", // Coral Connect Mood - Vibrant Coral
                        secondary: "#4ECDC4", // Supporting Teal/Mint
                        "background-light": "#F7F9FC",
                        "background-dark": "#1A202C",
                        "card-light": "#FFFFFF",
                        "card-dark": "#2D3748",
                        "text-light": "#2D3748",
                        "text-dark": "#E2E8F0",
                        "input-border-light": "#E2E8F0",
                        "input-border-dark": "#4A5568",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'card': '28px',
                        'input': '12px',
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                },
            },
        };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark min-h-screen relative overflow-hidden transition-colors duration-300">
<div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
<img alt="Blurred map background showing street layout" class="w-full h-full object-cover opacity-30 dark:opacity-20 blur-sm scale-105" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCS6GoskmyxK8SP6pZ3Wtx0NktvgHQhO_ZVdtwy--qKkYx-tovexcnp2EHy5vG0Lb8Akyc0citr1OoO4P2vs86_JBOC9Re6mw23vZ-qO-IJr4Nw83W_8r_rpIgy7OGvD88hrfvp8j3AWr16IBxXwRf03ugnhT-q6EwalUsxO7egqQoSyPmNmdVgvaaDlHOk-9CWB1NndI1GjaJo2B4Jvkg74YcnXDQv8Ge7tHaVXRgZ45dnF3oTJTDFmvgYz9U4pvGaq47-COga1mDq"/>
<div class="absolute inset-0 bg-background-light/40 dark:bg-background-dark/60 backdrop-blur-[2px]"></div>
</div>
<nav class="relative z-10 w-full px-6 py-4 flex justify-between items-center max-w-7xl mx-auto">
<div class="flex items-center gap-2">
<span class="text-2xl font-bold text-primary tracking-tight">KON-NECT</span>
</div>
<div class="flex items-center gap-4">
<button class="p-2 rounded-full bg-white/50 dark:bg-black/30 hover:bg-white dark:hover:bg-black/50 transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round text-gray-600 dark:text-gray-300">brightness_4</span>
</button>
<span class="text-sm font-medium opacity-70">Step 2 of 3</span>
</div>
</nav>
<main class="relative z-10 flex flex-col items-center justify-center min-h-[calc(100vh-80px)] p-4">
<div class="w-full max-w-lg bg-card-light dark:bg-card-dark rounded-card shadow-2xl p-8 md:p-10 border border-white/20 dark:border-gray-700/50 transition-all duration-300">
<div class="text-center mb-8">
<h1 class="text-2xl md:text-3xl font-bold mb-2">Complete Your Profile</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm">Tell us a bit about yourself to get started connecting.</p>
</div>
<form action="#" class="space-y-6" onsubmit="event.preventDefault();">
<div class="space-y-3">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">
                        Profile Picture
                    </label>
<div class="flex items-center gap-4">
<div class="h-20 w-20 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-600 hover:border-primary dark:hover:border-primary transition-colors cursor-pointer group relative overflow-hidden">
<span class="material-icons-round text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors text-3xl">add_a_photo</span>
<input class="absolute inset-0 opacity-0 cursor-pointer" type="file"/>
</div>
<div class="flex-1">
<label class="inline-flex items-center px-4 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-input font-medium text-sm text-gray-700 dark:text-gray-200 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary cursor-pointer transition-colors" for="file-upload">
                                Choose file
                            </label>
<span class="ml-3 text-sm text-gray-500 dark:text-gray-400" id="file-chosen">No file chosen</span>
<input class="hidden" id="file-upload" type="file"/>
</div>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-200" for="bio">
                            Bio <span class="text-primary text-xs ml-1">(Required)</span>
</label>
<span class="text-xs text-gray-400">0/150</span>
</div>
<textarea class="w-full rounded-input border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20 placeholder-gray-400 dark:placeholder-gray-500 resize-none transition-colors" id="bio" placeholder="I love hiking and coding..." rows="3"></textarea>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-200" for="interests">
                        Interests <span class="text-gray-400 font-normal text-xs ml-1">(Type &amp; Enter, Max 7)</span>
</label>
<div class="flex gap-2">
<input class="flex-1 rounded-input border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20 placeholder-gray-400 dark:placeholder-gray-500 transition-colors" id="interests" placeholder="Add interest..." type="text"/>
<button class="px-5 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-input font-medium text-primary hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors shadow-sm" type="button">
                            Add
                        </button>
</div>
<div class="flex flex-wrap gap-2 mt-3 min-h-[40px]">
<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary-300">
                            Hiking
                            <button class="ml-1.5 inline-flex items-center justify-center w-4 h-4 rounded-full text-primary hover:bg-primary/20 hover:text-primary-800 focus:outline-none" type="button">
<span class="material-icons-round text-[14px]">close</span>
</button>
</span>
<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary-300">
                            Technology
                            <button class="ml-1.5 inline-flex items-center justify-center w-4 h-4 rounded-full text-primary hover:bg-primary/20 hover:text-primary-800 focus:outline-none" type="button">
<span class="material-icons-round text-[14px]">close</span>
</button>
</span>
</div>
</div>
<div class="pt-4">
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-input shadow-lg text-sm font-bold text-white bg-primary hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:scale-[1.01] active:scale-[0.99]" type="submit">
                        Save &amp; Continue
                    </button>
</div>
</form>
</div>
<div class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
<a class="hover:text-primary transition-colors" href="#">Skip for now</a>
</div>
</main>
<script>
        // Simple script to handle file input display
        const actualBtn = document.getElementById('file-upload');
        const fileChosen = document.getElementById('file-chosen');
        actualBtn.addEventListener('change', function(){
            fileChosen.textContent = this.files[0].name
        });
    </script>

</body></html>

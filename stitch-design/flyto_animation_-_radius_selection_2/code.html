<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FlyTo Animation - Radius Selection - Dark Theme</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f46734",
                        "background-light": "#f8f6f5",
                        "background-dark": "#120a08",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }
        input[type=range]:focus {
            outline: none; 
        }
    </style>
</head>
<body class="bg-background-dark text-[#fcf9f8] overflow-hidden">
<div class="relative flex h-screen w-full flex-col group/design-root">
<header class="z-30 flex items-center justify-between whitespace-nowrap border-b border-solid border-[#2d1b15] bg-background-dark/95 backdrop-blur-md px-6 py-3 shadow-sm">
<div class="flex items-center gap-8">
<div class="flex items-center gap-4">
<div class="size-8 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">hub</span>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">KON-NECT</h2>
</div>
<label class="hidden md:flex flex-col min-w-40 !h-10 w-96">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full bg-[#2d1b15] border border-transparent focus-within:border-primary/50 transition-colors">
<div class="text-[#ccaca2] flex items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-transparent focus:border-none h-full placeholder:text-[#ccaca2]/50 px-4 rounded-l-none border-l-0 pl-2 text-sm font-normal leading-normal" placeholder="Search cities, places..." value="San Francisco, CA"/>
</div>
</label>
</div>
<div class="flex items-center gap-4">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-white">notifications</span>
</button>

</div>
</header>

<div class="absolute inset-0 w-full h-full bg-cover bg-center transition-transform duration-700 ease-in-out" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDxJ2II23zUzLzEkTCopCggS1mXgbpq-A0d-5GN9KMjGAcunZxGI0_nqjrSlXb5ADVAoteoLO4P6yeH3Hrre7bC3GSbEeBw6Ostgk1dxupgnm3qlaaUy5Zzpp8scoC8BdDUq3mVKWXJXDra3vLg1u22v3llQQShoZhqXW1BT3cYFybS7AIrhK5EszxHivMoMGSju-GGMe_4QrePTneb2IW4NEg50W5FQkV-c77wNaLdkds8qh9nhcU0LkstTB97Z6vxSBc9C9tGG4u7"); filter: brightness(0.4) contrast(1.2) grayscale(0.6);'>
</div>
<div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/60 pointer-events-none"></div>
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 pointer-events-none flex items-center justify-center">
<div class="w-[500px] h-[500px] rounded-full bg-primary/20 border-2 border-primary shadow-[0_0_40px_rgba(244,103,52,0.4)] animate-pulse flex items-center justify-center relative">
<div class="absolute inset-0 rounded-full border border-primary/40 animate-[ping_3s_cubic-bezier(0,0,0.2,1)_infinite]"></div>
<div class="relative z-20 -mt-8">
<span class="material-symbols-outlined text-6xl text-primary drop-shadow-[0_0_10px_rgba(244,103,52,0.6)] filter">location_on</span>
<div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-4 h-1.5 bg-black/60 blur-sm rounded-full"></div>
</div>
</div>
</div>
<div class="absolute inset-0 z-20 pointer-events-none flex flex-col justify-between p-6">
<div class="flex justify-between items-start">
<div class="pointer-events-auto w-80 bg-background-dark/95 backdrop-blur-md shadow-2xl rounded-xl overflow-hidden border border-white/10 animate-in slide-in-from-left-4 fade-in duration-500">
<div class="p-5 flex flex-col gap-4">
<div class="flex items-center justify-between border-b border-[#2d1b15] pb-3">
<h3 class="text-white text-lg font-bold leading-tight">Search Zone</h3>
<div class="px-2 py-1 bg-primary/20 rounded text-primary text-xs font-bold uppercase tracking-wider">Active</div>
</div>
<div class="flex items-start gap-4">
<div class="relative flex-shrink-0 size-10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-3xl animate-spin">progress_activity</span>
</div>
<div class="flex flex-col gap-1">
<p class="text-primary font-semibold text-sm">Calculating...</p>
<p class="text-[#ccaca2] text-sm leading-snug">
                                    Scanning for active users and venues within the selected range.
                                </p>
</div>
</div>
<div class="grid grid-cols-2 gap-2 mt-2">
<div class="bg-[#2d1b15] p-3 rounded-lg border border-white/5">
<p class="text-xs text-[#ccaca2]">Est. Users</p>
<p class="text-lg font-bold text-white">1,240</p>
</div>
<div class="bg-[#2d1b15] p-3 rounded-lg border border-white/5">
<p class="text-xs text-[#ccaca2]">Density</p>
<p class="text-lg font-bold text-white">High</p>
</div>
</div>
</div>
</div>
<div class="pointer-events-auto flex flex-col gap-2">
<div class="bg-background-dark shadow-md rounded-lg flex flex-col overflow-hidden border border-[#2d1b15]">
<button class="size-10 flex items-center justify-center hover:bg-white/10 active:bg-white/20 transition-colors text-white border-b border-[#2d1b15]">
<span class="material-symbols-outlined">add</span>
</button>
<button class="size-10 flex items-center justify-center hover:bg-white/10 active:bg-white/20 transition-colors text-white">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button class="size-10 bg-background-dark shadow-md rounded-lg flex items-center justify-center hover:bg-white/10 transition-colors text-primary border border-[#2d1b15]">
<span class="material-symbols-outlined">near_me</span>
</button>
</div>
</div>
<div class="flex justify-center w-full pb-4">
<div class="pointer-events-auto w-full max-w-2xl bg-background-dark/95 backdrop-blur-md shadow-[0_8px_30px_rgb(0,0,0,0.5)] rounded-2xl p-6 border border-white/10 animate-in slide-in-from-bottom-8 fade-in duration-500">
<div class="flex flex-col gap-6">
<div class="flex items-center justify-between">
<div class="flex flex-col">
<p class="text-white text-lg font-bold">Adjust Range</p>
<p class="text-sm text-[#ccaca2]">Define the radius for your connection search.</p>
</div>
<div class="flex items-center gap-2 bg-[#2d1b15] px-3 py-1.5 rounded-lg border border-primary/40">
<span class="material-symbols-outlined text-primary text-sm">radar</span>
<span class="text-primary font-mono font-bold text-lg">15 km</span>
</div>
</div>
<div class="relative w-full h-8 flex items-center">
<div class="absolute w-full h-1.5 bg-[#3a2822] rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/2"></div>
</div>
<div class="absolute left-1/2 -translate-x-1/2 size-6 bg-primary rounded-full shadow-md border-[3px] border-[#120a08] cursor-pointer hover:scale-110 transition-transform"></div>
<input class="absolute w-full h-full opacity-0 cursor-pointer z-10" max="30" min="1" type="range" value="15"/>
<div class="absolute left-1/2 -translate-x-1/2 -top-10 bg-white text-[#120a08] text-xs font-bold px-2 py-1 rounded shadow-lg opacity-0 hover:opacity-100 transition-opacity">
                                15km
                            </div>
</div>
<div class="flex justify-between text-xs font-medium text-[#ccaca2] -mt-2">
<span>1 km</span>
<span>15 km</span>
<span>30 km</span>
</div>
<div class="flex justify-end pt-2">
<button class="flex items-center gap-2 bg-primary hover:bg-primary/90 text-white font-bold py-3 px-8 rounded-lg shadow-lg shadow-primary/40 transition-all hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed group">
<span>Confirm Selection</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform text-xl">arrow_forward</span>
</button>
</div>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
